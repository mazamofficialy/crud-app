<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleSheet" href="style.css">
    <title>CRUD</title>
</head>

<body>

    <h2 class="h2" style="text-align: center; margin-bottom: 5%;">Employee Management</h2>

    <form id="form">
        <div class="container">
            <p>Enter the details of the Employee</p>
            <input type="text" id="name" class="form-control" autofocus placeholder="Employee Name"
                style="margin-bottom: 10px;">
            <input type="number" id="salary" class="form-control" placeholder="Employee Salary"
                style="margin-bottom: 10px;">
            <input type="number" id="phone" class="form-control" placeholder="Employee Phone Number"
                style="margin-bottom: 10px;">
        </div>

        <div class="container">
            <div class="row">
                <button type="submit" class="btn btn-outline-primary">Submit</button>
            </div>
        </div>
    </form>
    <div class="container">
        <table class="table table-striped">
            <thead>
                <th>Name</th>
                <th>Salary</th>
                <th>Phone</th>
            </thead>
        </table>
    </div>
    <div id="newDiv" class="container"></div>
    <script src="script.js"></script>
</body>

</html>
